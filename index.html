  <body>
    <!-- Splash Screen - Shows immediately while app loads -->
    <div id="splash-screen" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 99999; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <!-- Logo -->
      <div style="display: flex; flex-direction: column; align-items: center; gap: 12px; margin-bottom: 32px;">
        <img 
          src="/logo.png" 
          alt="Trippo Logo" 
          style="height: 64px; width: 64px; object-fit: contain; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;"
        />
        <span style="font-size: 24px; font-weight: 400; color: #374151; text-transform: lowercase;">
          trippo
        </span>
      </div>

      <!-- Loading Bars -->
      <div style="display: flex; align-items: center; gap: 6px;">
        <div style="width: 8px; height: 32px; background: #2563eb; border-radius: 9999px; animation: loading-bar 1.2s ease-in-out infinite; animation-delay: 0s;"></div>
        <div style="width: 8px; height: 32px; background: #2563eb; border-radius: 9999px; animation: loading-bar 1.2s ease-in-out infinite; animation-delay: 0.15s;"></div>
        <div style="width: 8px; height: 32px; background: #2563eb; border-radius: 9999px; animation: loading-bar 1.2s ease-in-out infinite; animation-delay: 0.3s;"></div>
        <div style="width: 8px; height: 32px; background: #2563eb; border-radius: 9999px; animation: loading-bar 1.2s ease-in-out infinite; animation-delay: 0.45s;"></div>
        <div style="width: 8px; height: 32px; background: #2563eb; border-radius: 9999px; animation: loading-bar 1.2s ease-in-out infinite; animation-delay: 0.6s;"></div>
      </div>
    </div>

    <style>
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      @keyframes loading-bar {
        0%, 40%, 100% {
          transform: scaleY(0.4);
          opacity: 0.5;
        }
        20% {
          transform: scaleY(1);
          opacity: 1;
        }
      }
    </style>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Prevent layout shift by setting initial styles -->
    <style>
      /* Prevent layout shift on initial load */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Prevent flash of unstyled content - keep body fixed to prevent scroll bounce */
      body {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body.loaded {
        overflow: auto;
        position: relative;
        height: auto;
      }
      
      /* Hide root until React is ready - no transition to prevent bounce */
      #root {
        opacity: 0;
      }
      
      #root.loaded {
        opacity: 1;
        transition: opacity 0.15s ease-in;
      }
      
      /* Prevent any layout shifts */
      * {
        box-sizing: border-box;
      }
    </style>
